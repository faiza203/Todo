<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://www.gstatic.com/firebasejs/7.19.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.19.0/firebase-analytics.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.19.0/firebase-auth.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
  <title>Register</title>
  <style>
    body {
      margin: 15px;
    }

    #loadingDiv {
      display: none;
      margin-top: 100px;
      margin-left: 37em;
      position: fixed;
    }

    button {
      margin-bottom: 5px;
    }
  </style>
</head>

<body>
  <div id="loadingDiv">
    <div class="spinner-border" style="width: 6rem; height: 6rem;" role="status">
      <span class="sr-only">Loading...</span>
    </div>
  </div>
  <div id="content">
    <form id="signUp-form">
      <div class="form-group">
        <label>Email</label>
        <input type="email" id="signUp-email" placeholder="Enter Email here !!!" class="form-control" required />
      </div>
      <div class="form-group">
        <label>Password</label>
        <input class="form-control" type="password" id="signUp-password" placeholder="Enter Password here !!!"
          required />
      </div>
      <div class="form-group">
        <label>Confirm Password</label>
        <input type="password" id="signUp-confirm-password" placeholder="Rewrite Password here !!!" required
          class="form-control" />
      </div>
      <div>
        <button type="submit" id="signUp-submit-button" class="btn btn-outline-primary">
          Register
        </button>
      </div>
      <div>
        <a href="login.html">
          <button type="button" id="login-page-button" class="btn btn-outline-success">
            Login
          </button>
        </a>
      </div>
    </form>
  </div>
  <script src="JS/signUp.js"></script>
</body>

</html>
