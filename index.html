<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <script src="https://www.gstatic.com/firebasejs/7.18.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.18.0/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.18.0/firebase-auth.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form id="registerForm">
        <div>
            <label>Email</label>
            <input type="email" id="register-email" placeholder="Enter your email here" />
        </div>
        <div>
            <label>Password</label>
            <input type="password" id="register-password" placeholder="Enter your password here" />
        </div>
        <div>
            <label>Confirm Password</label>
            <input type="password" id="register-confirm-password" placeholder="Rewrite password here" />
        </div>
        <div>
            <button id="register-button" type="submit">Register</button>
        </div>
        <div>
            <button id="login-page-button"><a href="login.html">Login</a></button>
        </div>
    </form>

    <script src="signUp.js">
    </script>
</body>

</html>
