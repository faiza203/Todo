<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://www.gstatic.com/firebasejs/7.19.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.19.0/firebase-analytics.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.18.0/firebase-firestore.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/js-uuid@0.0.6/js-uuid.min.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <title>Todo</title>
  <style>
    body {
      margin: 15px;
    }

    #loadingDiv {
      display: none;
      margin-top: 100px;
      margin-left: 37em;
      position: fixed;
    }

    button {
      margin-top: 0px;
      margin: 5px;
    }
  </style>
</head>

<body>
  <div id="loadingDiv">
    <div class="spinner-border" style="width: 6rem; height: 6rem;" role="status">
      <span class="sr-only">Loading...</span>
    </div>
  </div>
  <div id="content">
    <form id="addTodo-form">
      <div class="form-group">
        <input type="text" id="addTodo-input" placeholder="Enter Todo here !!!" class="form-control" required />
        <button type="submit" id="addTodo-button" class="btn btn-outline-secondary">
          Add
        </button>
      </div>
    </form>
  </div>
</body>
<script src="JS/script.js"></script>

</html>
